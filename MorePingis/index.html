<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pingis Match</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Register Pingis Match</h1>
  <div>
    <label for="player1">
      Player 1:
      <input type="text" id="player1" placeholder="Player 1" />
    </label>
    <label for="player2">
      Player 2:
      <input type="text" id="player2" placeholder="Player 2" />
    </label>
    <br>
    <label for="score1">
      Score 1:
      <input type="number" id="score1" placeholder="Vunna set?" />
    </label>
    <label for="score2">
      Score 2:
      <input type="number" id="score2" placeholder="Vunna set?" />
    </label>
    <br>
    <button id="saveButton">Register Match</button>
  </div>
  <div>
  <h2>Leaderboard</h2>
  <table id="leaderboard"></table>
</div>
  <script src="frontend.js"></script>
</body>
</html>
